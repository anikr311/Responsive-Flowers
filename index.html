<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- tailwind css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <title>Responsive Flowers</title>
    <!-- font css -->
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .font-noto-serif {
        font-family: "Noto Serif", serif;
      }
    </style>
  </head>
  <body class="max-w-[1280px] mx-auto px 4">
    <!-- Navbar Section -->
    <header class="max-w-7xl mx-auto px-4">
      <nav class="flex items-center justify-between py-4">
        <div>
          <img src="assets/logo.png" alt="Logo image" />
        </div>
        <div class="flex items-center gap-6">
          <div class="hidden md:flex items-center font-medium gap-6">
            <a class="font-bold" href="#">Home</a>
            <a class="text-[#8987A1]" href="#">Shop</a>
            <a class="text-[#8987A1]" href="#">About Us</a>
          </div>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>Cart ($56)</span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero Section -->
      <section
        class="max-w-7xl mx-auto px-4 py-8 md:py-16 flex flex-col md:flex-row items-center justify-between"
      >
        <div
          class="md:w-1/2 mb-8 md:mb-0 md:pr-12 text-center md:text-left order-2 md:order-none"
        >
          <h1 class="text-3xl md:text-5xl font-bold mb-4">
            ALWAYS <span class="text-orange-600">FRESH</span> <br />
            <span class="text-orange-600">FLOWERS</span>
          </h1>
          <p class="text-gray-600 text-sm md:text-base leading-relaxed">
            Indulge your senses with the beauty and fragrance of our fresh
            flower shop. From classic roses to exotic blooms, we offer a wide
            variety of fresh flowers that are perfect for any occasion.
          </p>
        </div>
        <div
          class="md:w-1/2 flex justify-center md:justify-end order-1 md:order-none"
        >
          <img
            class="max-w-full h-auto"
            src="assets/hero-flower.png"
            alt="Flower"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
